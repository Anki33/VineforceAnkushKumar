<h1>
  Hello Angular
</h1>

<label for="country"> Country:</label>
<select id="country" [(ngModel)]="selectcountryId" (ngModelChange)="onCountryChange()">
  <option value="">Select a country</option>
  <option *ngFor="let country of countries" value="country.id">{{country.name}}</option>
</select>

<label for="state"> State:</label>
<select id="state" [(ngModel)]="selectstateId" (ngModelChange)="onStateChange()">
  <option value="">Select a state</option>
  <option *ngFor="let state of states[selectcountryId]" value="state.id">{{state.name}}</option>
</select>


<label for="city"> City:</label>
<select id="city" [(ngModel)]="selectcityId">
  <option value="">Select a city</option>
  <option *ngFor="let city of cities[selectstateId]" value="city.id">{{city.name}}</option>
</select>
